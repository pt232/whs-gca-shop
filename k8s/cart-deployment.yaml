apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: pt232/cart-service
          ports:
            - containerPort: 8081
          env:
            - name: LOGGER_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gca-config
                  key: logger-level
            - name: HOST_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: gca-config
                  key: host-address
            - name: CART_USER
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: cart-user
            - name: CART_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: cart-password
            - name: SHIPPING_USER
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: shipping-user
            - name: SHIPPING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: shipping-password
            - name: CATALOG_USER
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: catalog-user
            - name: CATALOG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gca-secret
                  key: catalog-password
