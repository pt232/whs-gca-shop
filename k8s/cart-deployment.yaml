apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: pt232/cart-service
          ports:
            - containerPort: 8081
          env:
            - name: LOGGER_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gca-config
                  key: logger-level
            - name: HOST_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: gca-config
                  key: host-address
